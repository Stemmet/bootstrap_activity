<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="display-1">Skills</h1>
    </header>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Skills</th>
            <th scope="col">Progression(%)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>HTML</td>
            <td>
                <div class="progress">
                    <div style="width: 70%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" role="progressbar" class="green progress-bar">
                    <span>70%</span>
                   </div>
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>CSS</td>
            <td>
                <div class="progress">
                    <div style="width: 55%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="70" role="progressbar" class="green progress-bar">
                    <span>55%</span>
                   </div>
                </div>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Bootstrap</td>
            <td>
                <div class="progress">
                    <div style="width: 32%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" role="progressbar" class="green progress-bar">
                    <span>32%</span>
                   </div>
                </div>
            </td>
          </tr>
          <th scope="row">4</th>
            <td>People Skills</td>
            <td>
                <div class="progress">
                    <div style="width: 75%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" role="progressbar" class="green progress-bar">
                    <span>75%</span>
                   </div>
                </div>
            </td>
          </tr>
          <th scope="row">5</th>
            <td>Gaming</td>
            <td>
                <div class="progress">
                    <div style="width: 96%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" role="progressbar" class="green progress-bar">
                    <span>96%</span>
                   </div>
                </div>
            </td>
          </tr>
          <th scope="row">6</th>
            <td>Random Knowledge</td>
            <td>
                <div class="progress">
                    <div style="width: 48%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" role="progressbar" class="green progress-bar">
                    <span>48%</span>
                   </div>
                </div>
            </td>
          </tr>
          <th scope="row">7</th>
            <td>Communication</td>
            <td>
                <div class="progress">
                    <div style="width: 90%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" role="progressbar" class="green progress-bar">
                    <span>90%</span>
                   </div>
                </div>
            </td>
          </tr>
          <th scope="row">8</th>
            <td>Comedy</td>
            <td>
                <div class="progress">
                    <div style="width: 59%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" role="progressbar" class="green progress-bar">
                    <span>59%</span>
                   </div>
                </div>
            </td>
          </tr>
          <th scope="row">9</th>
            <td>Teamwork</td>
            <td>
                <div class="progress">
                    <div style="width: 87%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" role="progressbar" class="green progress-bar">
                    <span>87%</span>
                   </div>
                </div>
            </td>
          </tr>
        </tbody>
      </table>


    <a href="./text.html">Text Page</a>
    <a href="./index.html">Home Page</a>
